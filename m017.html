<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulários</title> 
    
    <style>
        fieldset{
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
    </style>
</head>

<body>
    <fieldset>
        <h1>Meu primeiro formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="Sobrenome" id="isobrenome" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>

</html>
