<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulário</title>

</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inom">Nome: </label>
            <input type="text" name="nom" id="inom" required maxlength="40" size="40" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imed">Média:</label>
            <input type="number" name="media" id="imed" required min="0" max="10" step="0.5" value="5">
        </p>

        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        
        <p>
            <label for="ihor">Horário:</label>
            <input type="time" name="hora" id="ihor">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>

</html>
