<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulários</title>

    <style>
        fieldset {
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px dashed black;
            text-align: justify;
            margin: auto;
        }
    </style>
</head>

<body>
    <fieldset>
        <h1>Exemplo de Formulários</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" size="40" placeholder="nome" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">EMAIL: </label>
                <input type="email" name="email" id="iemail" size="40" required autocomplete="email">
            </p>
            <p>
                <label for="itel">TELEFONE: </label>
                <input type="tel" name="tel" id="itel" required pattern="^[0-9]{5}-[0-9]{4}$" placeholder="(xxxxx-xxxx)" autocomplete="tel">
            </p>
            <!--estudar mais RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </fieldset>
    </form>
</body>

</html>
