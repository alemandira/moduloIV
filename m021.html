<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulários</title>

    <style>
        fieldset {
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
    </style>
</head>

<body>

    <fieldset>        
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" size="30" autocomplete="name" placeholder="nome completo">
            </p>
            <p>
                <label for="imed">Média: </label>
                <input type="number" name="number" id="imed" max="10" min="0" placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="iper">Período letivo:</label>
                <input type="month" name="periodo" id="iper" required>
            </p>
            <p>
                <label for="idat">Data do exame: </label>
                <input type="date" name="dia" id="idat" required>
            </p>
            <p>
                <label for="ihor">Horário: </label>
                <input type="time" name="hora" id="ihor" placeholder="horário do exame" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset> 

</body>

</html>
