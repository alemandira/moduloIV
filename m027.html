<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulário output</title>

    <style>
        fieldset {
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
        div {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <fieldset>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inum1">Número: 1</label>
                <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </div>
            <div>
                <label for="inum2">Número: 2</label>
                <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </div>

            <div>
                <label for="isoma">Soma:</label>
                <output id="isoma">0 </output>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </form>
    </fieldset>
</body>

</html>
