<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M.jpg" type="image/x-icon">
    <title>Formulário</title>

    <style>
        fieldset {
            width: 400px;
            font-family: 'Times New Roman', Times, serif;
            margin: auto;
        }
        div{
            padding-bottom: 10px;
        }
    </style>
</head>

<body>

    <fieldset>
        <form action="cadastro.php" method="get">
            <h1>Exemplo de formulário</h1>
            <div>
                <label for="inum">Medidor: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5"
                    oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </fieldset>

</body>

</html>
